<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>spicy_offers_app</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #ffffff;
    }

    /* ✅ HEADER SECTION */
    .header {
      position: relative;
      width: 100%;
    }

    .header img.header-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 120px;
      width: auto;
      padding: 5px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* ✅ MAIN CONTENT */
    .content {
      padding: 50px 20px;
    }

    h1 {
      color: #61864f;
      margin-bottom: 20px;
    }

    h3 {
      color: #444;
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      background-color: #9f6406;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: 0.3s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .button:hover {
      background-color: #0056b3;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- ✅ HEADER SECTION with PNG image and logo overlay -->
  <div class="header">
    <img src="Header PNG.png" alt="Header Image" class="header-image">
    <img src="logo.png" alt="Logo" class="logo">
  </div>

  <!-- ✅ MAIN CONTENT -->
  <div class="content">
    <h1>Spicy Offers App</h1>
    <h3>Here You Can Download Files</h3>
    <a class="button" href="SO_Privacy_Policy.pdf" target="_blank">Privacy Policy</a>
    <a class="button" href="SO_Terms_and_Conditions.pdf" target="_blank">Terms and Conditions</a>
  </div>

</body>
</html>

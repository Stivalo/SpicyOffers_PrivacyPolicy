<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spicy_offers_app</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        /* ✅ HEADER SECTION */
        .header {
            position: relative;
            width: 100%;             /* عدلنا العرض ليصير 100% */
            height: 200px;
            background-image: url('Header PNG.PNG'); /* اسم الصورة العريضة */
            background-size: cover;
            background-position: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 100px;            /* كبرنا اللوغو من 60px إلى 100px */
            width: auto;
            border-radius: 12px;      /* اضفنا حواف دائرية خفيفة للوجو */
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            background-color: white;  /* خلفية بيضاء للوجو عشان يظهر بشكل أفضل */
            padding: 5px;
        }

        /* ✅ MAIN CONTENT */
        .content {
            padding: 50px 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <!-- ✅ HEADER SECTION -->
    <div class="header">
        <img src="Logo PNG.png" alt="Logo" class="logo">
    </div>

    <!-- ✅ MAIN CONTENT -->
    <div class="content">
        <h1>Welcome to the Download Page</h1>
        <a class="button" href="SO_Privacy_Policy.pdf" target="_blank">Privacy Policy</a>
        <a class="button" href="SO_Terms_and_Conditions.pdf" target="_blank">Terms and Conditions</a>
    </div>

</body>
</html>
